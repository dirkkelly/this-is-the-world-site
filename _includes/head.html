  <script type="text/javascript">
    // google.charts.load('current', {packages: ['corechart']});
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      const data = new google.visualization.arrayToDataTable([
          ['Country Group', 'Population', { role: "style" }],
          ['non-wenao', 6324568000, 'blue'],
          ['wenao', 1016988000, 'orange']
      ])

      // const chart = new google.charts.Bar(document.getElementById('population-graph'))
      //
      // chart.draw(data, google.charts.Bar.convertOptions(options))

      const options = {
        title: "Population"
      }

      const chart = new google.visualization.ColumnChart(document.getElementById('population-graph'))

      chart.draw(data, options)
    }
