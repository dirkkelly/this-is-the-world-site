  <div class="col-lg-6">
    WENAO (<b>W</b>estern <b>E</b>urope <b>N</b>orth <b>A</b>merica <b>O</b>ceania + Japan) countries are the <a href="https://en.wikipedia.org/wiki/Organisation_for_Economic_Co-operation_and_Development" target="_blank">OECD</a> countries that joined up to 1973 before a ~20 year gap to more countries joining. They represent the wealthiest countries that in terms of total household wealth have benefitted the most from globalization.

<div class="row">
  <div id="myDiv" class="col-lg-4"></div>
  <div id="myDiv2" class="col-lg-4"></div>

</div>

<script>
  var trace1 = {
    x: ['non-wenao', 'wenao'],
    y: [6324568000, 1016988000],
    name: 'Population',
    type: 'bar',
    marker: {
      color: ['blue', 'orange']
    }
  };

  var trace2 = {
    x: ['non-wenao', 'wenao'],
    y: [60490000000000, 194543000000000],
    name: 'Household Wealth',
    type: 'bar',
    marker: {
      color: ['blue', 'orange']
    }
  };

  var trace3 = {
    x: ['non-wenao', 'wenao'],
    y: [9654, 191293],
    name: 'Average Wealth Per Person',
    type: 'bar',
    marker: {
      color: ['blue', 'orange']
    }
  };

  Plotly.newPlot('myDiv', [trace1], { title: 'Population' }, { displayModeBar: false });
  Plotly.newPlot('myDiv2', [trace2], { title: 'Household Wealth' }, { displayModeBar: false });
  Plotly.newPlot('myDiv3', [trace3], { title: 'Average Wealth Per Person' }, { displayModeBar: false });
